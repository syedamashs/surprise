<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>ðŸŽ‰ Happy Birthday Shabina! ðŸŽ‰</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700;800&display=swap');

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      width: 100%;
      height: 100%;
      overflow: hidden;
    }

    body {
      background: #000;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: Arial, sans-serif;
    }

    .celebration {
      text-align: center;
      z-index: 100;
      position: relative;
    }

    h1 {
      font-family: 'Playfair Display', serif;
      font-size: 120px;
      font-weight: 800;
      color: #fff;
      letter-spacing: 3px;
      line-height: 1.2;
      text-shadow: 0 0 80px rgba(255, 0, 110, 1), 0 0 150px rgba(251, 86, 7, 1), 0 0 200px rgba(255, 215, 10, 1);
      animation: textGlow 1.5s ease-in-out infinite, zoomInText 1s cubic-bezier(0.34, 1.56, 0.64, 1);
    }

    @keyframes zoomInText {
      from {
        opacity: 0;
        transform: scale(0.2);
      }
      to {
        opacity: 1;
        transform: scale(1);
      }
    }

    @keyframes textGlow {
      0%, 100% {
        text-shadow: 0 0 80px rgba(255, 0, 110, 1), 0 0 150px rgba(251, 86, 7, 1), 0 0 200px rgba(255, 215, 10, 1);
      }
      50% {
        text-shadow: 0 0 120px rgba(255, 0, 110, 1), 0 0 200px rgba(251, 86, 7, 1), 0 0 280px rgba(255, 215, 10, 1);
      }
    }

    canvas {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 50;
    }

    /* Mobile Responsive */
    @media (max-width: 768px) {
      h1 {
        font-size: 60px;
        letter-spacing: 2px;
        text-shadow: 0 0 40px rgba(255, 0, 110, 0.8), 0 0 80px rgba(251, 86, 7, 0.8), 0 0 120px rgba(255, 215, 10, 0.8);
      }
    }

    @media (max-width: 480px) {
      h1 {
        font-size: 48px;
        letter-spacing: 1px;
        text-shadow: 0 0 30px rgba(255, 0, 110, 0.8), 0 0 60px rgba(251, 86, 7, 0.8), 0 0 90px rgba(255, 215, 10, 0.8);
      }
    }
  </style>
</head>
<body>
  <div class="celebration">
    <h1>HAPPY BIRTHDAY<br>SHABINA</h1>
  </div>

  <canvas id="confettiCanvas"></canvas>

  <script>
    const confettiCanvas = document.getElementById('confettiCanvas');
    const confettiCtx = confettiCanvas.getContext('2d');

    // Setup canvas
    function setupCanvas(){
      confettiCanvas.width = window.innerWidth;
      confettiCanvas.height = window.innerHeight;
    }
    setupCanvas();
    window.addEventListener('resize', setupCanvas);

    let confettiParticles = [];
    let confettiAnimId = null;

    function random(min, max){
      return Math.random() * (max - min) + min;
    }

    function launchConfetti(){
      const colors = ['#ff006e', '#fb5607', '#ffbe0b', '#06d6a0', '#4d90fe', '#b388eb', '#ff70a6'];
      // MASSIVE confetti burst
      for(let i = 0; i < 350; i++){
        confettiParticles.push({
          x: random(0, confettiCanvas.width),
          y: random(-confettiCanvas.height * 2, 0),
          w: random(4, 15),
          h: random(4, 15),
          vx: random(-5, 5),
          vy: random(2, 6),
          rot: random(0, 360),
          vr: random(-20, 20),
          color: colors[Math.floor(Math.random() * colors.length)]
        });
      }
      if(!confettiAnimId) confettiLoop();
      setTimeout(stopConfetti, 10000);
    }

    function confettiLoop(){
      confettiCtx.clearRect(0, 0, confettiCanvas.width, confettiCanvas.height);
      for(let p of confettiParticles){
        p.x += p.vx;
        p.y += p.vy;
        p.rot += p.vr;
        p.vy += 0.15;
        
        confettiCtx.save();
        confettiCtx.translate(p.x, p.y);
        confettiCtx.rotate(p.rot * Math.PI / 180);
        confettiCtx.globalAlpha = Math.max(0, 1 - (p.y / confettiCanvas.height));
        confettiCtx.fillStyle = p.color;
        confettiCtx.fillRect(-p.w/2, -p.h/2, p.w, p.h);
        confettiCtx.restore();
      }
      confettiParticles = confettiParticles.filter(p => p.y < confettiCanvas.height + 40);
      if(confettiParticles.length === 0){
        stopConfetti();
        return;
      }
      confettiAnimId = requestAnimationFrame(confettiLoop);
    }

    function stopConfetti(){
      if(confettiAnimId){
        cancelAnimationFrame(confettiAnimId);
        confettiAnimId = null;
      }
      confettiCtx && confettiCtx.clearRect(0, 0, confettiCanvas.width, confettiCanvas.height);
    }

    function launchCrackers(){
      // Launch MASSIVE bursts
      for(let i = 0; i < 40; i++){
        setTimeout(() => {
          createBurst(random(5, 95) + '%', random(5, 85) + '%');
        }, i * 50);
      }
    }

    function createBurst(left, top){
      const burst = document.createElement('div');
      burst.style.position = 'fixed';
      burst.style.left = left;
      burst.style.top = top;
      burst.style.zIndex = '150';
      document.body.appendChild(burst);
      
      const colors = ['#ff006e', '#fb5607', '#ffbe0b', '#06d6a0', '#4d90fe', '#b388eb', '#ff70a6', '#ff1493'];
      const particleCount = 35 + Math.random() * 25;
      
      for(let i = 0; i < particleCount; i++){
        const dot = document.createElement('div');
        const size = 8 + Math.random() * 8;
        dot.style.width = size + 'px';
        dot.style.height = size + 'px';
        dot.style.position = 'absolute';
        dot.style.borderRadius = '50%';
        dot.style.background = colors[Math.floor(Math.random() * colors.length)];
        dot.style.boxShadow = `0 0 ${size + 4}px ${dot.style.background}, 0 0 ${size + 8}px ${dot.style.background}`;
        
        burst.appendChild(dot);
        
        const angle = (i / particleCount) * Math.PI * 2 + (Math.random() - 0.5) * 0.5;
        const dist = 200 + Math.random() * 300;
        const duration = 1000 + Math.random() * 800;
        
        dot.animate([
          { transform: 'translate(0, 0) scale(1)', opacity: 1 },
          { transform: `translate(${Math.cos(angle) * dist}px, ${Math.sin(angle) * dist}px) scale(0)`, opacity: 0 }
        ], {
          duration: duration,
          easing: 'cubic-bezier(0.12, 0.74, 0.58, 1)'
        });
      }
      setTimeout(() => burst.remove(), 2000);
    }

    // Start celebration on page load
    window.addEventListener('load', () => {
      launchConfetti();
      launchCrackers();
    });
  </script>
</body>
</html>
